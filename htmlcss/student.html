<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <table class="table">
        <tr>
            <td> Name </td>
            <td> <input type="text" class="form-control"> </td>
        </tr>
        <tr>
            <td> Branch </td>
            <td>
                <select name="" id="" class="form-control">
                    <option value="cs">Computer Science</option>
                    <option value="ee">Electrical</option>
                    <option value="ec">Electronics</option>
                </select> 
            </td>
        </tr>
        <tr>
            <td> Date of Birth </td>
            <td> <input type="date" name="" id="" class="form-control"> </td>
        </tr>
        <tr>
            <td> Age </td>
            <td> <input type="number" min="0" max="80" class="form-control" </td>
        </tr>
        <tr>
            <td> Gender </td>
            <td> <input type="radio" name="gender" id="" > Male  <input type="radio" name="gender" id=""> Female </td>
        </tr>
        <tr>
            <td> <input type="checkbox" name="" id=""> </td>
            <td> I agree to the terms and conditions </td>
        </tr>
        <tr>
            <td></td>
            <td> <button type="submit"> Submit </button> </td>
        </tr>
    </table>
</body>
</html>
